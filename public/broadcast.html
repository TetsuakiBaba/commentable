<!DOCTYPE html>
<html>

<head>
  <title>Broadcaster</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section class="select">
    <label for="audioSource">Audio source: </label>

  <script src="/broadcast.js"></script>
  <script src="p5.js"></script>
</body>

</html>
