<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <style>
        .card {
            animation: fadeIn 1.0s ease 0.0s 1 normal;
        }

        @keyframes fadeIn {

            /*animation-nameで設定した値を書く*/
            0% {
                opacity: 0
            }

            /*アニメーション開始時は不透明度0%*/
            100% {
                opacity: 1
            }

            /*アニメーション終了時は不透明度100%*/
        }
    </style>
</head>

<body>
    <div class="container-sm">
        <h1 class="mt-4 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-chat-right-text" viewBox="0 0 16 16">
                <path
                    d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z" />
                <path
                    d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
            </svg>
            textable
        </h1>
        <div class="row mt-2 mb-2">
            <div class="col-8">

                <div class="row mb-2">
                    <div class=" col-6">
                        <form class="form-floating" onsubmit="return false;">
                            <input type="text" class="form-control" value="匿名" id="name_from"
                                onchange='checkNameFrom(this.value)'>
                            <label for="floatingInputValue">お名前 (from)</label>
                        </form>
                    </div>
                    <div class="col-6">
                        <form class="form-floating" onsubmit="return false;">
                            <input type=" text" class="form-control" value="全員" id="name_to"
                                onchange="checkNameTo(this.value)">
                            <label for="floatingInputValue">相手の名前 (to)</label>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" style="height: 100px" id="textarea_comment"></textarea>
                            <label for="floatingTextarea2">ここにコメントを入力</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <form class="form-floating mb-2">
                    <input type="number" class="form-control" style="text-align:right" value="0" id="number_of_users"
                        disabled>
                    <label for="floatingInputValue"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                            <path
                                d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
                        </svg> ROOM:<span id="name_room"></span></label>
                </form>
                <button onclick="copyShareLink()" id="button_sharelink" style="width:100%" type="button"
                    class="btn btn-primary mb-2">
                    Copy Share Link</button>
                <a href="" id="link_download">
                    <button style="width:100%" type="button" class="btn btn-primary mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-download" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg> Download log</button>
                </a>
                <button onclick="clickSendButton()" style="width:100%" type="button" class="btn btn-dark"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                    </svg> 送信</button>
            </div>
        </div>

        <hr>

        <div id="comments">

        </div>

        <hr>
        <footer class="text-center text-muted small">
            &copy; 2022 Tetsuaki BABA
        </footer>
        <script src="/socket.io/socket.io.js"></script>
        <!-- 'Autolinker.js' or 'Autolinker.min.js' - non-minified is better for 
     debugging, minified is better for users' download time -->
        <script src="Autolinker.min.js"></script>
        <script src="sketch.js"></script>
</body>

</html>
