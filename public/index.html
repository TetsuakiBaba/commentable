<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="./jquery-3.5.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">


    <meta charset="utf-8">

</head>

<body>
    <div class="container-fluid">


        <!-- <h1 class="display-4">Commentable Camera</h1> -->
        <p class="lead"><img src="assets/logo.png"></p>

        <div class="input-group">
            <span class="input-group-text" id="name">Name </span>
            <input class="form-control form-control-sm" size="5" type="text" id="text_my_name"
                value="annoymous"></input>
            <span class="input-group-text" id="icon_number_of_joined">👤 </span>
            <input class="form-control form-control-sm" size="5" type="text" id="text_number_of_joined"
                placeholder="Number of connected user" readonly></input>
        </div>


        <hr>

        <nav>
            <ul class="nav">
                <li><a href="#" id="button_emoji_reaction_01">👍</a></li>
                <li><a href="#" id="button_emoji_reaction_02">🙏</a></li>
                <li><a href="#" id="button_emoji_reaction_03">🙋</a></li>
                <li><a href="#" id="button_emoji_reaction_04">🥺</a></li>

                <li><a href="#" class="sound" id="button_sound_reaction_00" value="0">&#x1f4f8;</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_01" value="1" title="パチン（手を叩く音）">👏</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_02" value="2" title="パーン（クラッカーの音）">🎉</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_03" value="3" title="大歓声">🥳</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_04" value="4" title="へぇ〜">🤔</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_05" value="5" title="ちょっとまって">🙋</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_06" value="6" title="OK">👌</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_07" value="7" title="パンチ音">👊</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_08" value="8" title="大笑い">🤣</a></li>
                <li><a href="#" class="sound" id="button_sound_reaction_09" value="9" title="w">😏</a></li>
            </ul>
        </nav>
        <hr>




        <div class="input-group mb-3">
            <button id="button_send" class="btn btn-outline-primary btn-sm">Send</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><input type="color" id="color_text" value="#EEEEEE"> Text Color</input></li>
                <li class="dropdown-item"><input type="color" id="color_text_stroke" value="#111111"> Outline
                    Color</input></li>
                <li class="dropdown-item"><input type="checkbox" id="checkbox_speech" value="option2"> Speech</li>
            </ul>
            <input type="text" class="form-control" placeholder="type your comment" id="text_comment" size="40"></input>
        </div>



        <hr>

        <div class="input-group input-group-sm">
            <textarea id="textarea_comment_history" readonly class="form-control" rows="4"
                placeholder="Comment History"></textarea>

        </div>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="download_all_comments">Download
            Comments</button>
        <hr>


        <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">
                <a href="https://github.com/TetsuakiBaba/commentable">Commentable project on github</a> by
                <a href="https://tetsuakibaba.jp">Tetsuaki Baba</a>
            </div>
        </footer>



    </div>


    <script src="p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="utils.js"></script>
    <script src="sketch.js"></script>


</body>

</html>
