    <title>Commentable-Viewer</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }


        .QR_top_right {
            position: absolute;
            right: 20px;
            top: 20px;
            animation: fadeIn 2.0s ease 0.0s 1 normal;
        }

        .QR_center {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -16%;
            margin-left: -16%;
            animation: fadeIn 2.0s ease 0.0s 1 normal;
        }



        @keyframes rotation {
            0% {
                transform: scale(1.0);
            }

            10% {
                transform: scale(1.1)
            }

            100% {
                transform: scale(1.0)
            }
        }

        @keyframes fadeIn {

            /*animation-nameで設定した値を書く*/
            0% {
                opacity: 0
            }

            /*アニメーション開始時は不透明度0%*/

            100% {
                opacity: 1
            }

            /*アニメーション終了時は不透明度100%*/

        }

        @keyframes fadeOut {

            /*animation-nameで設定した値を書く*/
            0% {
                opacity: 0
            }

            /*アニメーション開始時は不透明度0%*/

            100% {
                opacity: 1
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(200px);
            }
        }

        .notification_in {
            opacity: 0;
            /* 初期状態で不透明度を0に設定 */
            animation: fadeInUp 1s ease forwards;
        }

        .notification_out {
            animation: fadeOutDown 1s ease forwards;
        }

        .notification {}
    </style>
</head>

<body style="background-color:transparent;">
    <div id="p5_loading">
    </div>

    <div id="canvas_placeholder" class="position-relative">
        <span id="notification"
            class="position-absolute top-50 start-50 translate-middle badge rounded bg-success fs-1 notification_out">
            <span class="visually-hidden">unread messages</span>
        </span>
    </div>


    <div id="QR_center" class="QR_center"></div>
    <div id="QR_top_right" class="QR_top_right"></div>
    <textarea id="textarea_comment_history" readonly class="form-control" rows="4" placeholder="Comment History"
        hidden></textarea>

    <script src="p5.min.js"></script>
    <script src="p5.sound.js"></script>
    <script src="p5.speech.js"></script>
    <script>
        // デフォルトのサーバーURL（main.jsから上書きされる）
        window.SOCKET_SERVER_URL = window.SOCKET_SERVER_URL || 'https://commentable.onrender.com';

        // Socket.IOを動的に読み込み
        const socketScript = document.createElement('script');
        const serverUrl = window.SOCKET_SERVER_URL;

        socketScript.src = serverUrl + '/socket.io/socket.io.js';

        socketScript.onload = () => {
            console.log('Socket.IO loaded from:', serverUrl);
        };

        socketScript.onerror = (error) => {
            console.error('Socket.IO loading failed:', error);
            console.error('Attempted URL:', serverUrl + '/socket.io/socket.io.js');
        };

        document.head.appendChild(socketScript);
    </script>
    <script src="qr-code-styling.js"></script>

    <script src="utils.js"></script>
    <script src="sketch.js"></script>


</body>

</html>
