<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="mt-5" style="text-align:center;">
        <img src="images/icon.app.png" alt="icon" style="width: 30%;">
    </div>
    <h1 style="text-align:center;">Commentable</h1>
    <p class="small text-muted text-center" id="version"></p>
    <p class="small text-muted text-center">
        <a class="link-secondary" href="https://commentable.carrd.co/" target="_blank">
            https://commentable.carrd.co/
        </a>
    </p>
    <p class="small text-muted text-center" id="copyright">&copy; 2025 Tetsuaki Baba</p>

    <script>
        window.addEventListener('blur', function () {
            window.close();
        });

        function setVersion(version) {
            document.querySelector('#version').textContent = version;
        }

        function setCopyrightYear(year) {
            // package.jsonからの年、または現在の年のうち大きい方を使用
            const currentYear = new Date().getFullYear();
            const displayYear = Math.max(parseInt(year), currentYear);
            document.querySelector('#copyright').innerHTML = `&copy; ${displayYear} Tetsuaki Baba`;
        }
    </script>
</body>

</html>
